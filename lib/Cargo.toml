[package]
name = "c2pa-acs"
version = "0.1.0"
edition = "2021"

[dependencies]
azure_core = { version  = "0.21.0" }
c2pa = { version = "0.49.1", features = ["pdf", "add_thumbnails", "file_io", "fetch_remote_manifests"]}
async-trait = "0.1.85"
cms = "0.2.3"
bytes = "1.9.0"
log = "0.4.25"
serde_json = "1.0.137"
chksum-hash-sha2-384 = "0.0.1"
serde = { version = "1.0.217", features = ["derive"] }
envconfig = "0.11.0"

[dev-dependencies]
tokio = { version = "1.42.0", features= ["rt", "rt-multi-thread", "macros"] }
