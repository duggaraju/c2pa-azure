[workspace]
resolver = "2"

members = [
  "lib",
  "cli",
  "function",
  "keda-blob-storage"
]

[workspace.dependencies]
anyhow = { version = "1.0.100", features = ["backtrace"] }
azure_core = "0.28.0"
azure_identity = "0.28.0"
env_logger = "0.11.8"
log = "0.4.28"
tokio = { version = "1.47.1", features= ["rt", "rt-multi-thread", "macros"] }
